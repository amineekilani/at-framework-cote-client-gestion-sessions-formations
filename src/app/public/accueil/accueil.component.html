<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenue à ISET Radès</h1>
        <p class="lead">Découvrez nos programmes de formation professionnelle</p>
        <hr class="my-4">
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Nos catégories de formation</h2>
            <div class="row mt-4">
                <div *ngFor="let categorie of categories" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{categorie}}</h5>
                            <a routerLink="/formations" class="btn btn-primary">Voir les formations</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
