<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>{{isEditing?"Modifier":"Ajouter"}} un candidat</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="selectedCandidat.nom" name="nom" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="selectedCandidat.prenom" name="prenom" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="selectedCandidat.email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Carte d'identité" [(ngModel)]="selectedCandidat.cin" name="cin" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="selectedCandidat.motDePasse" name="motDePasse" required>
                        </div>
                        <div class="mb-3">
                            <input type="file" class="form-control" accept="image/*" (change)="onFileChange($event)" name="photo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">{{isEditing ?"Modifier":"Ajouter"}}</button>
                        <button type="button" class="btn btn-secondary ms-2" *ngIf="isEditing" (click)="resetForm()">Annuler</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>CIN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let candidat of candidats">
                        <td>{{candidat.nom}}</td>
                        <td>{{candidat.prenom}}</td>
                        <td>{{candidat.email}}</td>
                        <td>{{candidat.cin}}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2" (click)="editCandidat(candidat)">Modifier</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteCandidat(candidat.id!)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
